<div class="grid">
  <div class="unit xs-1 s-1 m-1 l-1">
    <h1 class="gutter tena text-center pad-t-2"> {{include.data.title}} </h1>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <h2 class="push-none pad-t gutter yotta pad-b">{{include.data.heading}}</h2>
    <p class="gutter">{{include.data.text}}</p>
  </div>
</div>
<div class="grid">
    {% for sketch in include.data.thinking %}
  <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter thinking-card center-text">
    <img class="img-flex thinking-img" src="/images/{{sketch}}">
  </div>
  {% endfor%}
</div>
